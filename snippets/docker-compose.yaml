services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ${HOME}/postgres_data:/var/lib/postgresql/data
    networks:
      - _network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ${HOME}/redis_data:/data
    networks:
      - _network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:9856"
    volumes:
      - ${HOME}/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${HOME}/nginx/html:/var/www/html
    networks:
      - _network

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    ports:
      - "8978:8978"
    volumes:
      - ${HOME}/cloudbeaver/workspace:/opt/cloudbeaver/workspace
    networks:
      - _network
    restart: unless-stopped

networks:
  _network:
    driver: bridge
